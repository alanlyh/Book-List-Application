{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <div class="container">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input name="name" type="text" class="form-control" id="name" value="{{category.name}}">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea name="desc" class="form-control" id="desc" rows="5">{% if category.desc %}{{category.desc}}{% endif %}</textarea>
                </div>
                <a href="{{url_for('categories')}}" class="btn btn-primary">Cancel</a>
                <button type="submit" class="btn btn-danger">Edit</button>
            </form>
        </div>
    </div>
{% endblock %}
