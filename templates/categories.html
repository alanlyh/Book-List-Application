      <div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">Book Categories
          <small>to explore new worlds</small>
          <a class="btn btn-primary" href="{{url_for('newCategory')}}" role="button" style="float: right;">Create New Category</a>
        </h1>
    

        <div class="row">
            {% for category in categories %}
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                    <div class="card h-50">
                    <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                        <a href="{{url_for('categoryBooks', category_id=category.id)}}">{{category.name}}</a>
                        </h4>
                        <p class="card-text">Description: {{category.desc}}</p>
                        <a href="{{url_for('deleteCategory', category_id=category.id)}}">Delete</a>
                        <br>
                        <a href="{{url_for('editCategory', category_id=category.id)}}">Edit</a>
                    </div>
                    </div>
                </div>
            {% endfor %}
