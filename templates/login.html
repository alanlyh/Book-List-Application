<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='4-col-portfolio.css')}}" rel="stylesheet" type="text/css">
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>

<body>  

    {% include "header.html" %}

    <section class="py-5">
        <div class="container" style="text-align:center">
            <br><br><br><br><br>
            <h1>Sign in with Google</h1>
            <br>
            <!-- GOOGLE PLUS SIGN IN BUTTON-->        
            <div id="signinButton">
                <span class="g-signin"
                    data-scope="profile"
                    data-clientid="175709802351-1q6gffvhbrcso10ehs2i7cl1utalhmct.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
                </span>
            </div>

             <div id="result"></div>
             <br><br><br><br><br>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
            <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Book List 2018</p>
            </div>
    </footer>

<script>
    function signInCallback(authResult) {
      if (authResult['code']) {
        // Hide the sign-in button now that the user is authorized
        $('#signinButton').attr('style', 'display: none');
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
             setTimeout(function() {
              window.location.href = "/";
             }, 2000);
              
          } else if (authResult['error']) {
        console.log('There was an error: ' + authResult['error']);
      } else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
             }
          }
          
      }); } }

      auth2 = gapi.auth2.init({
          client_id: '175709802351-1q6gffvhbrcso10ehs2i7cl1utalhmct.apps.googleusercontent.com',
          scope: 'profile'
      })

      auth2.grantOfflineAccess().then(signInCallback);
</script>
    
<!--END GOOGLE PLUS SIGN IN BUTTON -->

  </body>
</html>
