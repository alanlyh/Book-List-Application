{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <div class="container">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Book Name</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                        <label for="author">Author</label>
                        <input name="author" type="text" class="form-control" id="author" placeholder="Author">
                    </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea name="desc" class="form-control" id="desc" rows="5" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
